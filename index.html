<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Speech Recognition!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/style.css">

    <script src="/script.js" defer></script>
  </head>  
  <body>
    
    <div id="app">
      <p id="instructions"></p>
      <textarea id="text-area"></textarea>
      <button id="listenBtn">
        Listen
      </button>
      <button id="speakBtn">
        Playback
      </button>
    </div>
    
    <div id="no-browser" class="hidden">
      <h1>
        Sorry your browser does not support the Speech-to-Text WebAPI. A good browser to use is Google Chrome or Mozilla Firefox.
      </h1>
    </div>
    
  </body>
</html>
